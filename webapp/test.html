<html>
<head>
    <title>让图片自动适应DIV容器大小</title>
    <style>
        .ShaShiDi {
            width: 500px;
            height: 750px;
            display: flex;
            align-items: center;
            justify-content: center;
            /*为了效果明显，可以将如下边框打开，看一下效果*/
            border: 1px solid black;
            margin: 20px;
        }

        .ShaShiDi img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
<div class="ShaShiDi">
    <img src="images/1.jpg"/>
</div>
<br>
<div class="ShaShiDi">
    <img src="images/2.jpg"/>
</div>
</body>
</html>
